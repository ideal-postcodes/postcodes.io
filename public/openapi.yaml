            curl -k -G 'https://api.postcodes.io/places' \
              --data-urlencode 'query=welshpool'
  /random/places:
    get:
      tags:
        - Random Place
      summary: Random Place
      description: Returns a random place and all associated data
      operationId: Random Place
      responses:
