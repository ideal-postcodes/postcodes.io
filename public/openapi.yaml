        This API uses the Ordnance Survey Open Names Dataset. Places not
        available for Northern Ireland.
      operationId: FindPlace
      parameters:
        - name: code
          in: path
          description: Specifies the place you wish to query
          required: true
          style: simple
          explode: false
          schema:
            type: string
      responses:
