  /random/postcodes:
    get:
      tags:
        - Random Postcode
      summary: Random Postcode
      operationId: Random Postcode
      description: Returns a random postcode and all available data for that postcode.
      parameters:
        - name: outcode
          in: query
          description: >-
            Filters random postcodes by outcode. Returns null if invalid
            outcode.
          style: form
          explode: false
          schema:
            title: Outward code
            description: Restrict results to a specific outward code
            type: string
            example: SW1A
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PostcodeResponse'
      x-codeSamples:
        - lang: http
          label: URL
          source: |
            https://api.postcodes.io/random/postcodes
        - lang: cURL
          label: CLI
          source: |
            curl -G -k \
            --url 'https://api.postcodes.io/random/postcodes'
  /terminated_postcodes/{postcode}:
    get:
      tags:
        - Terminated Postcodes
      summary: Terminated Postcodes
      description: >
        Lookup a terminated postcode. 


        If the terminated postcode exists, this API returns the date of
        termination and last known geospatial coordinates. 


        Returns `404` if postcode does not exist in our database of terminated
        postcodes or not valid.


        Source: Ordnance Survey Postcode Directory Dataset
      operationId: TerminatedPostcodes
      parameters:
        - name: postcode
          in: path
          description: Postcode to query
          required: true
          style: simple
          explode: false
          schema:
            type: string
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TerminatedPostcodes'
      x-codeSamples:
        - lang: http
          label: URL
          source: |
            api.postcodes.io/terminated_postcodes/E1W1UU
        - lang: cURL
          label: CLI
          source: |
            curl -G -k \
            --url 'https://api.postcodes.io/terminated_postcodes/E1W1UU'
  /scotland/postcodes/{postcode}:
    get:
      tags:
        - Scottish Postcodes
      summary: Scottish Postcodes
      description: >
        Lookup a Scottish postcode. 


        Returns Scottish Postcode Directory (SPD) data associated with postcode.
        At the moment this is just Scottish Parliamentary Constituency.


        Returns `404` if postcode does not exist in SPD or is not valid.


        For postcodes not in SPD but in ONSPD, 404 is returned with error
        message Postcode exists in ONSPD but not in SPD.


        Source: Scottish Postcode Directory
      operationId: Scottish Postcodes
      parameters:
        - name: postcode
          in: path
          description: Specifies the postcode you wish to query
          required: true
          style: simple
          explode: false
          schema:
            type: string
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ScottishPostcodes-2'
      x-codeSamples:
        - lang: http
          label: URL
          source: |
            https://api.postcodes.io/scotland/postcodes/IV27JB
        - lang: cURL
          label: CLI
          source: |
            curl -G -k \
            --url 'https://api.postcodes.io/scotland/postcodes/IV27JB'
  /outcodes/{outcode}:
    get:
      tags:
        - Outward Code Lookup
      summary: Outcode Lookup
      description: >
        Returns aggregated information for postcodes grouped by their shared
        outward code.


        The outward code is the first half of any postcode (3-4 characters and
        preceded by a space).
      operationId: FindOutcode
      parameters:
        - name: outcode
          in: path
          description: Specifies the outward code you wish to query.
          required: true
          style: simple
          explode: false
          schema:
            type: string
      responses:
