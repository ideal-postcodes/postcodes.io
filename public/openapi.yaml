paths:
  /postcodes/{postcode}:
    get:
      tags:
        - Postcode Lookup
      summary: Lookup Postcode
      operationId: Postcodes
      description: >
        ### Postcode Data (Ordnance Survey Postcode Directory Dataset)


        Data points returned by the /postcodes and /outcodes API


        Note: Some fields may be null if not applicable or populated. These
        fields return type is specified as type|null
      parameters:
        - name: postcode
          in: path
          description: Postcode to retrieve
          required: true
          style: simple
          explode: false
          schema:
            title: Postcode
            description: Postcode to query
            example: SW1A 2AA
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PostcodeResponse'
      x-codeSamples:
        - lang: http
          label: URL
          source: |
            https://api.postcodes.io/postcodes/SW1A2AA
        - lang: cURL
          label: CLI
          source: |
            curl -G -k \
            --url 'https://api.postcodes.io/postcodes/SW1A2AA'
  /postcodes:
    get:
      tags:
        - Postcode Query
      summary: Postcode Query
      operationId: Postcode Query
      description: >
        Query for a postcode either by:


        - The postcode itself (with `postcode=`) or by,

        - A geolocation (`lat=` and `lon=`).


        ## Query with Postcode


        Submit a postcode query and receive a complete list of postcode matches
        and all associated postcode data. This is triggered when `query=` is
        supplied.


        This is essentially a postcode search which prefix matches and returns
        postcodes in sorted order (case insensitive)


        This method is space sensitive, i.e. it detects for spaces between
        outward and inward parts of the postcode (some examples detailed in this
        [issue](https://github.com/ideal-postcodes/postcodes.io/issues/44))


        The result set can either be empty or populated with up to 100 postcode
        entities. Either way it will always return a 200 response code


        ## Query with Geolocation


        Returns nearest postcodes for a given longitude and latitude. This is
        triggered when `lat=` and `lon=` is supplied.
      parameters:
        - name: query
          in: query
          style: form
          explode: false
          schema:
            description: Postcode to query. Aliases to `q=`
            example: SW1A 2AA
        - name: limit
          in: query
          style: form
          explode: false
          schema:
            default: 10
            maximum: 100
            minimum: 1
            description: >-
              PLimits number of postcodes matches to return. Defaults to 10.
              Needs to be less than 100.
            example: 3
        - name: longitude
          in: query
          style: form
          explode: false
          schema:
            title: Longitude
            type: number
            format: double
            description: >-
              Geographic coordinate that specifies the east-west position of a
              point
            example: -0.127695
            maximum: 180
            minimum: -180
        - name: latitude
          in: query
          style: form
          explode: false
          schema:
            title: Latitude
            type: number
            format: double
            description: >-
              Geographic coordinate that specifies the north-south position of a
              point
            example: 51.50354
            maximum: 90
            minimum: -90
        - name: radius
          in: query
          style: form
          explode: false
          schema:
            title: Radius
            type: integer
            description: >-
              Limits number of postcodes matches to return. Defaults to 100m.
              Needs to be less than 2,000m.
            example: 500
            default: 100
            maximum: 2000
            minimum: 1
        - name: widesearch
          in: query
          style: form
          explode: false
          schema:
            title: Widesearch
            type: boolean
            description: >-
              Search up to 20km radius, but subject to a maximum of 10 results.
              Since lookups over a wide area can be very expensive, we've
              created this method to allow you choose to make the trade off
              between search radius and number of results. Defaults to false.
              When enabled, radius and limits over 10 are ignored.
            example: 'true'
            default: 'false'
        - name: filter
          in: query
          style: form
          explode: false
          schema:
            title: Filter
            type: string
            description: >-
              A comma separated whitelist of attributes to be returned in the
              result object(s), e.g. filter=postcode,longitude,latitude. null
              responses will continue to return null. If no attributes match the
              result object, an empty object is returned
            example: postcode
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PostcodeResponse'
      x-codeSamples:
        - lang: http
          label: Query URL
          source: |
            https://api.postcodes.io/postcodes/SW1A2AA
        - lang: cURL
          label: Query CLI
          source: |
            curl -G -k \
            --url 'https://api.postcodes.io/postcodes/SW1A2AA'
        - lang: http
          label: Nearest URL
          source: |
            https://api.postcodes.io/postcodes?lon=-0.127695&lat=51.50354
        - lang: cURL
          label: Nearest CLI
          source: >
            curl -G -k \

            --url
            'https://api.postcodes.io/postcodes?lon=-0.127695&lat=51.50354'
    post:
      tags:
        - Postcode Query
      summary: Bulk Postcode Lookup
      operationId: Bulk Postcode Lookup
      description: >
        Accepts a JSON object containing an array of postcodes. Returns a list
        of matching postcodes and respective available data.


        Be sure to submit JSON requests setting `Content-Type` to
        `application/json`


        Accepts up to 100 postcodes.


        ### Post Data


        This method requires a JSON object containing an array of postcodes to
        be posted, e.g.


        ```json

        {
          "postcodes": ["PR3 0SG", "M45 6GN", "EX165BL"]
        }

        ```


        ## Bulk Reverse Geocoding


        Bulk translates geolocations into Postcodes. Accepts up to 100
        geolocations.
      parameters: []
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PostcodeResponse'
      x-codeSamples:
        - lang: http
          label: Query URL
          source: |
            https://api.postcodes.io/postcodes/
        - lang: cURL
          label: Query CLI
          source: |
            curl -G -k \
            --url 'https://api.postcodes.io/postcodes/'
        - lang: http
          label: Nearest URL
          source: |
            https://api.postcodes.io/postcodes?
        - lang: cURL
          label: Nearest CLI
          source: |
            curl -G -k \
            --url 'https://api.postcodes.io/postcodes?'
  /postcodes/{postcode}/nearest:
    get:
      tags:
        - Nearest Postcode
      summary: Lookup Nearest Postcodes
      operationId: Nearest Postcode
      description: Returns nearest postcodes for a given postcode.
      parameters:
        - name: postcode
          in: path
          description: Postcode to retrieve
          required: true
          style: simple
          explode: false
          schema:
            title: Postcode
            description: Postcode to query
