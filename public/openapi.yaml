          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OutcodeResponse'
      x-codeSamples:
        - lang: http
          label: URL
          source: |
            https://api.postcodes.io/outcodes/sw1a
        - lang: cURL
          label: CLI
          source: |
            curl -G -k \
              --url 'https://api.postcodes.io/outcodes/sw1a'
        - lang: http
          label: Nearest URL
          source: |
            https://api.postcodes.io/outcodes?lon=-0.127695&lat=51.50354
        - lang: cURL
          label: Nearest CLI
          source: |
            curl -G -k \
            --url 'https://api.postcodes.io/outcodes?lon=-0.127695&lat=51.50354'
  /places/{code}:
    get:
      tags:
        - Place Search
      summary: Find Place
      description: >
        Submit a place query and receive a complete list of places matches and
