type: object
required:
  - postcode
  - outcode
  - incode
  - quality
  - eastings
  - northings
  - country
  - nhs_ha
  - admin_county
  - admin_district
  - admin_ward
  - longitude
  - latitude
  - parliamentary_constituency
  - european_electoral_region
  - primary_care_trust
  - region
  - parish
  - lsoa
  - msoa
  - ced
  - ccg
  - nuts
  - codes
properties:
  postcode:
    title: Postcode
    type: string
    description: "UK postcode format: 2-4 character outward code, a space, and a 3-character inward code (e.g., SW1A 2AA). Updated monthly from Royal Mail."
    example: "SW1A 2AA"
  outcode:
    title: Outward Code
    type: string
    description: "The first part of a postcode before the space (2-4 characters). This generally identifies the postal town or district."
    example: "SW1A"
  incode:
    title: Inward Code
    type: string
    description: "The second part of a postcode after the space (always 3 characters). Helps identify specific streets or buildings within a postal area."
    example: "1AA"
  quality:
    title: Positional Quality Indicator
    type: integer
    description: |
      Positional Quality Indicator (1-9). Shows the status of the assigned grid reference:

      * 1: Within the building of the matched address closest to the postcode mean
      * 2: As for 1, except by visual inspection of Landline maps (Scotland only)
      * 3: Approximate to within 50 metres
      * 4: Postcode unit mean (averaged from addresses with same postcode)
      * 5: Estimated by ONS using surrounding postcodes
      * 6: Postcode sector mean (mainly PO Boxes)
      * 8: Terminated postcode (last known ONS grid reference)
      * 9: No coordinates available
    example: 1
  eastings:
    title: Eastings
    type: integer
    format: int32
    nullable: true
    description: "The OS grid reference easting (X-coordinate) to 1 metre resolution. Relates to the British National Grid for GB and the Irish National Grid for Northern Ireland. Will be null for Channel Islands and Isle of Man."
    example: 530047
  northings:
    title: Northings
    type: integer
    format: int32
    nullable: true
    description: "The OS grid reference northing (Y-coordinate) to 1 metre resolution. Relates to the British National Grid for GB and the Irish National Grid for Northern Ireland. Will be null for Channel Islands and Isle of Man."
    example: 179951
  country:
    title: Country
    type: string
    description: "The UK constituent country for this postcode (England, Scotland, Wales, Northern Ireland, Channel Islands, or Isle of Man)."
    example: "England"
  nhs_ha:
    title: Strategic Health Authority
    type: string
    nullable: true
    description: "The NHS health authority area for this postcode."
    example: "London"
  admin_county:
    title: County
    type: string
    nullable: true
    description: "The administrative county for this postcode. May be empty for areas without county-level administration."
    example: ""
  admin_district:
    title: District
    type: string
    nullable: true
    description: "The administrative district or unitary authority for this postcode."
    example: "Westminster"
  admin_ward:
    title: Ward
    type: string
    nullable: true
    description: "The electoral/administrative ward for this postcode."
    example: "St. James's"
  longitude:
    title: Longitude
    type: number
    format: double
    nullable: true
    description: "WGS84 longitude coordinate (east-west position). May be null if geolocation unavailable."
    example: -0.12767
  latitude:
    title: Latitude
    type: number
    format: double
    nullable: true
    description: "WGS84 latitude coordinate (north-south position). May be null if geolocation unavailable."
    example: 51.503541
  parliamentary_constituency:
    title: Westminster Parliamentary Constituency
    type: string
    nullable: true
    description: "The UK Parliamentary constituency for this postcode."
    example: "Cities of London and Westminster"
  european_electoral_region:
    title: European Electoral Region (EER)
    type: string
    nullable: true
    description: "The European Electoral Region for this postcode."
    example: "London"
  primary_care_trust:
    title: Primary Care Trust (PCT)
    type: string
    nullable: true
    description: "The healthcare administrative area for this postcode. Different naming conventions apply across UK regions."
    example: "Westminster"
  region:
    title: Region
    type: string
    nullable: true
    description: "The regional designation for this postcode (formerly Government Office Regions or GORs)."
    example: "London"
  parish:
    title: Parish/Community
    type: string
    nullable: true
    description: "The civil parish (England) or community (Wales) for this postcode."
    example: "Westminster, unparished area"
  lsoa:
    title: Lower Layer Super Output Area
    type: string
    nullable: true
    description: "2021 Census LSOA code (smaller statistical area, typically 1,000-1,500 residents). Now points to 2021 data."
    example: "Westminster 018C"
  msoa:
    title: Middle Layer Super Output Area
    type: string
    nullable: true
    description: "2021 Census MSOA code (mid-size statistical area, typically 5,000-7,000 residents). Now points to 2021 data."
    example: "Westminster 018"
  ced:
    title: County Electoral District
    type: string
    nullable: true
    description: "The county electoral division for English postcodes. Will be null for postcodes without a grid reference or in other UK regions."
    example: null
  ccg:
    title: Clinical Commissioning Group
    type: string
    nullable: true
    description: "NHS Clinical Commissioning Group responsible for planning healthcare services in England."
    example: "NHS North West London"
  pfa:
    title: Police Force Area
    type: string
    nullable: true
    description: "The police force area for this postcode."
    example: "Metropolitan Police"
  date_of_introduction:
    title: Date of Introduction
    type: string
    nullable: true
    description: "The date the postcode was introduced in YYYYMM format."
    example: "198001"
  parliamentary_constituency_2024:
    title: Westminster Parliamentary Constituency (2024)
    type: string
    nullable: true
    description: "The UK Parliamentary constituency for this postcode based on July 2024 boundaries."
    example: "Cities of London and Westminster"
  nhs_region:
    title: NHS England Region
    type: string
    nullable: true
    description: "The NHS England Region for this postcode. Only applicable to English postcodes."
    example: "London"
  ttwa:
    title: Travel to Work Area
    type: string
    nullable: true
    description: "The Travel to Work Area for this postcode. TTWAs are areas where most people both live and work."
    example: "London"
  national_park:
    title: National Park
    type: string
    nullable: true
    description: "The National Park this postcode falls within, if any."
    example: null
  bua:
    title: Built-up Area
    type: string
    nullable: true
    description: "The Built-up Area (2022) for this postcode. Built-up areas are land which has been 'irreversibly urbanised'."
    example: "Greater London"
  icb:
    title: Integrated Care Board
    type: string
    nullable: true
    description: "The NHS Integrated Care Board responsible for healthcare planning in this area."
    example: "NHS North West London Integrated Care Board"
  cancer_alliance:
    title: Cancer Alliance
    type: string
    nullable: true
    description: "The Cancer Alliance for this postcode. Cancer Alliances bring together NHS providers and commissioners to improve cancer care."
    example: "RM Partners (West London)"
  lsoa11:
    title: Lower Layer Super Output Area (2011)
    type: string
    nullable: true
    description: "2011 Census LSOA code. Alias for the 'lsoa' field. In Scotland this is the Data Zone, in Northern Ireland the Small Area."
    example: "Westminster 018C"
  msoa11:
    title: Middle Layer Super Output Area (2011)
    type: string
    nullable: true
    description: "2011 Census MSOA code. Alias for the 'msoa' field. In Scotland this is the Intermediate Zone."
    example: "Westminster 018"
  lsoa21:
    title: Lower Layer Super Output Area (2021)
    type: string
    nullable: true
    description: "2021 Census LSOA code. In Scotland this is the Data Zone, in Northern Ireland the Small Area."
    example: "Westminster 018C"
  msoa21:
    title: Middle Layer Super Output Area (2021)
    type: string
    nullable: true
    description: "2021 Census MSOA code. In Scotland this is the Intermediate Zone."
    example: "Westminster 018"
  oa21:
    title: Output Area (2021)
    type: string
    nullable: true
    description: "2021 Census Output Area code - the smallest census geography."
    example: "E00004185"
  ruc11:
    title: Rural-Urban Classification (2011)
    type: string
    nullable: true
    description: "The 2011 Census Rural-Urban Classification for this postcode."
    example: "Urban major conurbation"
  ruc21:
    title: Rural-Urban Classification (2021)
    type: string
    nullable: true
    description: "The 2021 Census Rural-Urban Classification for this postcode."
    example: "Urban major conurbation"
  lep1:
    title: Local Enterprise Partnership (Primary)
    type: string
    nullable: true
    description: "The primary Local Enterprise Partnership for this postcode. LEPs are partnerships between local authorities and businesses."
    example: "London"
  lep2:
    title: Local Enterprise Partnership (Secondary)
    type: string
    nullable: true
    description: "The secondary Local Enterprise Partnership for this postcode, if it falls within overlapping LEP areas."
    example: null
  nuts:
    title: International Territorial Levels (ITL)
    type: string
    nullable: true
    description: |-
      Statistical geography code for international comparisons (formerly NUTS - Nomenclature of Units for Territorial Statistics).

      As of January 2021, following Brexit, NUTS was replaced by ITL (International Territorial Levels) in the UK.
      For backward compatibility, Postcodes.io continues to provide this data under the "nuts" field name.
    example: "Westminster"
  codes:
    title: Administrative Codes
    type: object
    description: "Contains the GSS (Government Statistical Service) codes for administrative areas. Note: Returns 'Pseudo codes' (e.g., L99999999 for Channel Islands, M99999999 for Isle of Man, N99999999 for Northern Ireland, S99999999 for Scotland) for areas where a statutory geography does not exist. Client logic should handle these codes as 'Not Applicable' rather than treating them as valid IDs."
    properties:
      admin_district:
        title: "District GSS Code"
        type: string
        nullable: true
        description: "Official 9-character GSS code for this administrative district."
        example: "E09000033"
      admin_county:
        title: "County GSS Code"
        type: string
        nullable: true
        description: "Official 9-character GSS code for this administrative county."
        example: "E99999999"
      admin_ward:
        title: "Ward GSS Code"
        type: string
        nullable: true
        description: "Official 9-character GSS code for this administrative ward."
        example: "E05013806"
      parish:
        title: "Parish GSS Code"
        type: string
        nullable: true
        description: "Official 9-character GSS code for this parish."
        example: "E43000236"
      ccg:
        title: "CCG GSS Code"
        type: string
        nullable: true
        description: "Official 9-character GSS code for this Clinical Commissioning Group."
        example: "E38000256"
      ccg_id:
        title: "CCG ID"
        type: string
        nullable: true
        description: "Short code identifier for this Clinical Commissioning Group."
        example: "W2U3Z"
      ced:
        title: "CED GSS Code"
        type: string
        nullable: true
        description: "Official 9-character GSS code for this County Electoral District."
        example: "E99999999"
      nuts:
        title: "ITL Code"
        type: string
        nullable: true
        description: "Official code for this International Territorial Level area."
        example: "TLI32"
      lau2:
        title: "LAU2 Code"
        type: string
        nullable: true
        description: "Local Administrative Unit level 2 code for this area."
        example: "E09000033"
      lsoa:
        title: "LSOA GSS Code"
        type: string
        nullable: true
        description: "Official 9-character GSS code for this 2021 Census LSOA."
        example: "E01004736"
      msoa:
        title: "MSOA GSS Code"
        type: string
        nullable: true
        description: "Official 9-character GSS code for this 2021 Census MSOA."
        example: "E02000977"
      pfa:
        title: "PFA GSS Code"
        type: string
        nullable: true
        description: "Official 9-character GSS code for this Police Force Area."
        example: "E23000001"
      parliamentary_constituency_2024:
        title: "Parliamentary Constituency GSS Code (2024)"
        type: string
        nullable: true
        description: "Official 9-character GSS code for this Parliamentary Constituency based on July 2024 boundaries."
        example: "E14000639"
      nhs_region:
        title: "NHS Region GSS Code"
        type: string
        nullable: true
        description: "Official 9-character GSS code for this NHS England Region."
        example: "E40000003"
      ttwa:
        title: "TTWA Code"
        type: string
        nullable: true
        description: "Travel to Work Area code."
        example: "E30000234"
      national_park:
        title: "National Park GSS Code"
        type: string
        nullable: true
        description: "Official 9-character GSS code for this National Park."
        example: null
      bua:
        title: "Built-up Area Code"
        type: string
        nullable: true
        description: "Built-up Area (2022) code."
        example: "E34004786"
      icb:
        title: "ICB GSS Code"
        type: string
        nullable: true
        description: "Official 9-character GSS code for this Integrated Care Board."
        example: "E54000027"
      cancer_alliance:
        title: "Cancer Alliance GSS Code"
        type: string
        nullable: true
        description: "Official 9-character GSS code for this Cancer Alliance."
        example: "E56000009"
      lsoa11:
        title: "LSOA 2011 GSS Code"
        type: string
        nullable: true
        description: "Official 9-character GSS code for this 2011 Census LSOA. Alias for codes.lsoa."
        example: "E01004736"
      msoa11:
        title: "MSOA 2011 GSS Code"
        type: string
        nullable: true
        description: "Official 9-character GSS code for this 2011 Census MSOA. Alias for codes.msoa."
        example: "E02000977"
      lsoa21:
        title: "LSOA 2021 GSS Code"
        type: string
        nullable: true
        description: "Official 9-character GSS code for this 2021 Census LSOA."
        example: "E01004736"
      msoa21:
        title: "MSOA 2021 GSS Code"
        type: string
        nullable: true
        description: "Official 9-character GSS code for this 2021 Census MSOA."
        example: "E02000977"
      oa21:
        title: "Output Area 2021 Code"
        type: string
        nullable: true
        description: "2021 Census Output Area code."
        example: "E00004185"
      ruc11:
        title: "Rural-Urban Classification 2011 Code"
        type: string
        nullable: true
        description: "2011 Census Rural-Urban Classification code."
        example: "A1"
      ruc21:
        title: "Rural-Urban Classification 2021 Code"
        type: string
        nullable: true
        description: "2021 Census Rural-Urban Classification code."
        example: "A1"
      lep1:
        title: "LEP (Primary) GSS Code"
        type: string
        nullable: true
        description: "Official 9-character GSS code for the primary Local Enterprise Partnership."
        example: "E37000051"
      lep2:
        title: "LEP (Secondary) GSS Code"
        type: string
        nullable: true
        description: "Official 9-character GSS code for the secondary Local Enterprise Partnership."
        example: null
