title: Place Search Response
type: object
required:
  - message
  - code
  - result
properties:
  code:
    type: integer
    format: int32
    enum:
      - 2000
  message:
    type: string
    enum:
      - Success
  result:
    type: object
    required:
      - hits
    properties:
      hits:
        type: array
        description: |
          List of up to 10 matching places
        items:
          oneOf:
            - $ref: '../schemas/PlaceSuggestion.yaml'
