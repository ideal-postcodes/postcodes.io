get:
  tags:
    - Outward Code Lookup
  summary: "Outcode Lookup"
  description:
    $ref: ../md/outcode.md
  operationId: FindPlace
  parameters:
    - name: Outcode
      in: path
      description: Specifies the outward code you wish to query.
      required: true
      style: simple
      explode: false
      schema:
        type: string
  responses:
