get:
  tags:
    - Place Search
  summary: Find Place
  description:
    $ref: ../md/places.md
  operationId: FindPlace
  parameters:
    - name: query
      in: query
      description: Specifies the place you wish to query
      style: form
      explode: false
      schema:
        type: string
  responses:
    '200':
      description: Success
      content:
        application/json:
          schema:
            $ref: '../components/responses/PlaceResponse.yaml'
  x-codeSamples:
  - lang: 'http'
    label: 'URL'
    source: |
      https://api.postcodes.io/places?query=welshpool
  - lang: 'cURL'
    label: 'CLI'
    source: |
      curl -k -G 'https://api.postcodes.io/places' \
        --data-urlencode 'query=welshpool'
